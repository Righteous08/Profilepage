<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      name="viewport"
    />
    <title>My Personal Dashboard</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
    <h1 data-testid="slackUserName">MIKAHEEL AZEEZ BABATUNDE</h1>
    <img
      src="profileimg.jpg"
      alt="The Righteous"
      class="profile-image"
      data-testid="slackDisplayimage"
    />
    <p data-testid="currentDayOfTheWeek" class="date">Current Day of the Week: Loading...</p>
    <p data-testid="currentUTCTime" class="time">Current Time: Loading...</p>
    <p data-testid="myTrack">My Track: Frontend</p>
    <p data-testid="githubURL">
      Github Repository URL:
      <a href="https://github.com/Righteous08/profilepage">Github repo</a>
    </p>
</div>
    <script src="index.js"></script>
  </body>
</html>
